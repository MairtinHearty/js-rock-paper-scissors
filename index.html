<!doctype HTML>
<html>
  <head>
    <title></title>
    <script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script charset="utf-8" src="app.js"></script>

  <body>




    <div class="ui two column middle aligned relaxed fitted stackable grid">
      <div class="center aligned column">
        <div class="ui button" id='rock'>

        </div>
        <div class="ui button" id='paper'>
          Paper

          Scissors
        </div>
        <div class="sub header" id='message'></div>
      </div>
      <div class="ui vertical divider">
        Vs
      </div>
      <div class="center aligned column">
        <div class="ui icon header">
          <i class="desktop icon"></i>
          <div class="content">
            Computer
            <div class="sub header" id='computerChoice'></div>
          </div>
        </div>
      </div>
    </div>
